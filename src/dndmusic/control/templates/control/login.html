{% extends 'control/main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock css_files %}

{% block content %}

    <div class="login">       
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn"  type="submit">Login</button>
        </form>
    </div>
{% endblock %}
